<app-employe-sidbar></app-employe-sidbar>
<div class="pc-container">
    <div class="pcoded-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Ajouter une demande pour un conge</h5>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label" for="exampleInputEmail1">Date de debut</label>
                                        <input name="dateDebut" [(ngModel)]="dateDebut" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer la date de debut que vous voulez">
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label">Date de fin</label>
                                        <input name="dateFin" [(ngModel)]="dateFin" type="date" class="form-control" placeholder="Entrer la date de fin que vous voulez">
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-12">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label" for="exampleFormControlTextarea1">Quel est la raison pour cet conge ?</label>
                                        <textarea name="motif" [(ngModel)]="motif" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <button type="submit" (click)="onSubmit()" class="btn  btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div>
        <!-- IcÃ´ne de chat -->
        <div class="chat-icon" (click)="toggleChat()">

          <div *ngIf="showNotification" class="notification-dot"></div>
        </div>
      
        <!-- FenÃªtre de chat -->
        <div *ngIf="showChat" class="chat-window">
          <div class="chat-header">Chat Bot</div>
      
          <!-- Messages -->
          <div class="chat-messages">
            <div *ngFor="let msg of messages" class="chat-message">
              <div class="user-message">{{ msg.user }}</div>
              <div *ngIf="msg.response" class="bot-message">{{ msg.response }}</div>
            </div>
          </div>
      
          <!-- EntrÃ©e utilisateur -->
          <div class="chat-input">
            <input
              [(ngModel)]="userInput"
              type="text"
              placeholder="Entrez votre message..."
            />
            <button (click)="sendMessage()">Envoyer</button>
          </div>
        </div>
      </div>
