<app-sidebar></app-sidebar>
<div class="pc-container">
    <div class="pcoded-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Ajouter un employee</h5>
                            <button (click)="openModel()" class="btn btn-info">Avec un excel</button>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label" for="exampleInputEmail1">Nom</label>
                                        <input name="nom" [(ngModel)]="nom" type="text" class="form-control" id="exampleInputEmail1" placeholder="Entrer le nom" required>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label">Prénom</label>
                                        <input name="prenom" [(ngModel)]="prenom" type="text" class="form-control" placeholder="Entrer le prenom" required>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input name="email" [(ngModel)]="email" type="email" class="form-control" placeholder="Entrer l'email" required>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label">Mot de passe</label>
                                        <input name="password" [(ngModel)]="password" type="text" class="form-control" placeholder="Entrer le mot de passe" required>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form>
                                  <label class="form-label" for="inputState">Role</label>
                                  <select id="inputState" name="role" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="form-control">
                                    <option selected>Selectionnez un role</option>
                                    <option value="RH">RH</option>
                                    <option value="EMPLOYE">Employé</option>
                                  </select>
                                </form>
                              </div>
                            <div class="col-md-6">
                                <br>
                                <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</div>
<div *ngIf="isModalOpen" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content animated">
    <button type="button" (click)="closeModal()" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
     <h3>Ajouter des employes avec un fichier excel</h3>
      <form (ngSumbit)="onAddUsers()">
        <div class="form-group">
            <label for="fileInput">Choisir un fichier Excel</label>
            <input type="file" id="fileInput" accept=".xls,.xlsx" (change)="onFileChange($event)" class="form-control">
        </div>
        <div class="modal-actions">
          <button type="submit" (click)="onAddUsers()" class="btn btn-primary">Ajouter</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
</div>
