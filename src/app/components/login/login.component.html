<section class="d-flex justify-content-center align-items-center vh-100 vw-100" style="background-color: hsl(218, 41%, 15%);">
	<div class="container d-flex justify-content-center align-items-center">
	  <div class="row g-0 align-items-center w-100">
		<div class="col-lg-6 mb-5 mb-lg-0 d-flex justify-content-center">
		  <div class="card cascading-right bg-body-tertiary">
			<div class="card-body p-5 shadow-5 text-center">
			  <h2 class="fw-bold mb-5">S'identifier</h2>
			  <form>
				<div data-mdb-input-init class="form-outline mb-4">
				  <label class="form-label" for="form3Example3">Address mail</label>
				  <input type="email" name="email" [(ngModel)]="email" id="form3Example3" class="form-control" />
				</div>
				<div data-mdb-input-init class="form-outline mb-4">
				  <label class="form-label" for="form3Example4">Mot de passe</label>
				  <input type="password" name="password" [(ngModel)]="password" id="form3Example4" class="form-control" />
				</div>
				<button type="submit" (click)="onSubmit()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
				  se connecter
				</button>
			  </form>
			</div>
		  </div>
		</div>

		<div class="col-lg-6 d-flex justify-content-center">
		  <img src="images/empl.jpg" style="width: 100%; max-width: 600px; height: auto;" class="shadow-4" alt="" />
		</div>
	  </div>
	</div>
	<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
