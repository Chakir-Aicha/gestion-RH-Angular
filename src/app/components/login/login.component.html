<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center g-0">
				<div class="col-12 col-md-6">
					<div class="card-body">
						<h4 class="mb-3 f-w-400">Signin</h4>
						<form (ngSubmit)="onSubmit()">
							<div class="input-group mb-12">
								<input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address">
							</div>
							<br>
							<div class="input-group mb-12">
								<input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
							</div>
							<br>
							<button class="btn btn-block btn-primary mb-4" type="submit">Signin</button>
					    </form>
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="card-body">
						<img src="images/rh.jpg" class="img-fluid" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
